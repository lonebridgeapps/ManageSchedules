<style>
    .gridbox {
        margin-top: 2px;
    }

    .gridbox a {
        text-decoration: none;
        vertical-align:middle;
    }

    table td {
        padding:2px;
    }
</style>


<div id="scheduleWrapper">
    <h4>Schedules</h4>

    <div></div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped text-center">
                <thead>
                    <tr class="text-center">
                        <th>Employee</th>
                        <th>Sun: 0 / 0</th>
                        <th>Mon: 0 / 0</th>
                        <th>Tue: 0 / 0</th>
                        <th>Wed: 0 / 0</th>
                        <th>Thu: 0 / 0</th>
                        <th>Fri: 0 / 0</th>
                        <th>Sat: 0 / 0</th>
                        <th>Totals</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in vm.employeeObj">
                        <td>
                            <h5 class="text-primary">{{x.name}}</h5>
                            <div>scheduled: {{x.scheduled}}</div>
                            <div>available: {{x.available}}</div>
                        </td>

                        <td ng-repeat="z in x.day">
                            <a class="btn btn-block" ng-class="vm.getStatusColor($parent.$index, $index, 0)" ng-click="vm.updSchedule($parent.$index, $index, 0)">
                                <i class="fa" ng-class="vm.getStatusIcon($parent.$index, $index, 0)"></i> {{z.shift[0].name}}</a>
                            <a class="btn btn-block" ng-class="vm.getStatusColor($parent.$index, $index, 1)" ng-click="vm.updSchedule($parent.$index, $index, 1)">
                                <i class="fa" ng-class="vm.getStatusIcon($parent.$index, $index, 1)"></i> {{z.shift[1].name}}</a>
                        </td>
                        
                        <td>
                            <a class="btn btn-default btn-block"><i class="fa fa-calendar-o "></i> 0</a>
                            <a class="btn btn-default btn-block"><i class="fa fa-calendar-o "></i> 0</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    


</div>
