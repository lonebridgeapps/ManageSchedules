<style>
    .gridbox {
        margin-top: 2px;
    }

    .gridbox a {
        text-decoration: none;
        vertical-align:middle;
    }

    table td {
        padding:2px;
    }
</style>


<div id="scheduleWrapper">
    <h4>Schedules</h4>

    <div></div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-cogs"></i> ToolBox
                </div>
                <div class="panel-body">
                    <a class="btn btn-default" ng-click=""><i class="fa fa-calendar-plus-o"></i> Run Schedule</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Week of: xx/xx/xxxx - xx/xx/xxxx
                </div>
                <div class="panel-body">
                    <table class="table table-striped text-center">
                        <thead>
                        <tr class="text-center">
                            <th class="text-center">Employee</th>
                            <th class="text-center">Sun <br /> 0 / 0</th>
                            <th class="text-center">Mon <br /> 0 / 0</th>
                            <th class="text-center">Tue <br /> 0 / 0</th>
                            <th class="text-center">Wed <br /> 0 / 0</th>
                            <th class="text-center">Thu <br /> 0 / 0</th>
                            <th class="text-center">Fri <br /> 0 / 0</th>
                            <th class="text-center">Sat <br /> 0 / 0</th>
                            <th class="text-center">Totals</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in vm.employeeObj">
                            <td>
                                <h5 class="text-primary">{{x.name}}</h5>
                                <div>scheduled: {{x.scheduled}}</div>
                                <div>available: {{x.available}}</div>
                            </td>

                            <td ng-repeat="z in x.day">
                                <a class="btn btn-block" ng-class="vm.getStatusColor($parent.$index, $index, 0)" ng-click="vm.updSchedule($parent.$index, $index, 0)">
                                    <i class="fa" ng-class="vm.getStatusIcon($parent.$index, $index, 0)"></i> {{z.shift[0].name}}
                                </a>
                                <a class="btn btn-block" ng-class="vm.getStatusColor($parent.$index, $index, 1)" ng-click="vm.updSchedule($parent.$index, $index, 1)">
                                    <i class="fa" ng-class="vm.getStatusIcon($parent.$index, $index, 1)"></i> {{z.shift[1].name}}
                                </a>
                            </td>

                            <td>
                                <a class="btn btn-default btn-block"><i class="fa fa-calendar-o "></i> 0</a>
                                <a class="btn btn-default btn-block"><i class="fa fa-calendar-o "></i> 0</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
