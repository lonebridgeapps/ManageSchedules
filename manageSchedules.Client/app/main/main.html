<style>
    * {
        -webkit-border-radius: 0 !important;
        -moz-border-radius: 0 !important;
        border-radius: 0 !important;
    }

    .main-container {
        padding-top: 60px;
    }

    .btn-muted {
        color: #dedede;
        background-color: #fff;
        border-color: #ccc;
    }

    .btn-avail {
      color: #337ab7;
      background-color: #fff;
      border-color: #337ab7;
    }

    .btn-scheduled {
        color: #3c763d;
        background-color: #fff;
        border-color :#3c763d;
    }

    .btn-requestOff {
        color: #a94442;
        background-color: #fff;
        border-color :#a94442;
    }
        
    .loadingBar {
        padding: 20px;
        background-color: #696969;
        color: #ffffff;
    }

</style>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
            <a class="navbar-brand" href="#">Scheduling Manager</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a ui-sref="main.schedule">
                        <i class="fa fa-calendar-o"></i> Schedules
                    </a>
                </li>
                <li>
                    <a ui-sref="main.shift">
                        <i class="fa fa-clock-o"></i> Shifts
                    </a>
                </li>
                <li>
                    <a ui-sref="main.employee">
                        <i class="fa fa-users"></i> Employees
                    </a>
                </li>
                <li>
                    <a ng-click="vm.createDb()">
                        <i class="fa fa-database"></i> Create Database
                    </a>
                </li>
            </ul>
        </div>

    </div>
    
</nav>

<div class="container-fluid main-container">
    
    <div class="row loadingBar" ng-show="vm.showLoadingBar">
        <div class="col-xs-12 text-center">
            <i class="fa fa-gear fa-spin"></i> {{vm.headerMsg}}
        </div>
    </div>
    <div class="row">
        <div id="sideNavWrapper" class="hidden-xs col-sm-4 col-md-3 ">
            <div class="list-group">
                <a class="list-group-item" ui-sref="main.schedule">
                    <i class="fa fa-calendar-o"></i> Schedules</a>

                <a id="scheduleLegend" class="list-group-item" ng-if="vm.isCurrentState('main.schedule');">
                    <p>Scheduling Legend</p>
                    <div class="row">
                        <div class="col-xs-12 text-primary">
                            <i class="fa fa-square"></i> Available
                        </div>
                        <div class="col-xs-12 text-success">
                            <i class="fa fa-square"></i> Scheduled
                        </div>
                        <div class="col-xs-12 text-danger">
                            <i class="fa fa-square"></i> Request Off
                        </div>
                        <div class="col-xs-12 text-muted">
                            <i class="fa fa-square"></i> Unavailable
                        </div>
                    </div>
                </a>

                <a class="list-group-item" ui-sref="main.shift">
                    <i class="fa fa-clock-o"></i> Shifts</a>

                <a class="list-group-item" ui-sref="main.employee">
                    <i class="fa fa-users"></i> Employees</a>

                <a class="list-group-item" ng-click="vm.createDb()">
                    <i class="fa fa-database"></i> Create Database</a>

            </div>

        </div>
        <div id="mainContentWrapper" class="col-xs-12 col-sm-8 col-md-9">
            <div ui-view></div>
        </div>
    </div>
</div>
