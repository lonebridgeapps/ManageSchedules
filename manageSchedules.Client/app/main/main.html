<style>
    * {
        -webkit-border-radius: 0 !important;
        -moz-border-radius: 0 !important;
        border-radius: 0 !important;
    }

    .btn-muted {
        color: #777777;
        background-color: #fff;
        border-color: #ccc;
    }

    .btn-avail {
      color: #337ab7;
      background-color: #fff;
      border-color: #337ab7;
    }

    .btn-avail:hover {
      color: #337ab7;
      background-color: #EEF7FA;
    }

    .btn-scheduled {
        color: #3c763d;
        background-color: #fff;
        border-color :#3c763d;
    }

    .btn-requestOff {
        color: #a94442;
        background-color: #fff;
        border-color :#a94442;
    }
        
    .loadingBar {
        padding: 20px;
        background-color: #696969;
        color: #ffffff;
    }

</style>

<div class="container-fluid">
    <div class="row loadingBar" ng-show="vm.showLoadingBar">
        <div class="col-xs-12 text-center">
            <i class="fa fa-gear fa-spin"></i> {{vm.headerMsg}}
        </div>
    </div>
    <div class="row">
        <div id="sideNavWrapper" class="col-xs-12 col-sm-4 col-md-3">
            <h4>Schedule Manager</h4>
            <div class="list-group">
                <a class="list-group-item" ui-sref="main.schedule">
                    <i class="fa fa-calendar-o"></i> Schedules</a>

                <a id="scheduleLegend" class="list-group-item" ng-if="vm.isCurrentState('main.schedule');">
                    <p>Scheduling Legend</p>
                    <div class="row">
                        <div class="col-xs-12 text-primary">
                            <i class="fa fa-square"></i> Available
                        </div>
                        <div class="col-xs-12 text-success">
                            <i class="fa fa-square"></i> Scheduled
                        </div>
                        <div class="col-xs-12 text-danger">
                            <i class="fa fa-square"></i> Request Off
                        </div>
                        <div class="col-xs-12 text-muted">
                            <i class="fa fa-square"></i> Unavailable
                        </div>
                    </div>
                </a>

                <a class="list-group-item" ui-sref="main.shift">
                    <i class="fa fa-clock-o"></i> Shifts</a>

                <a href="#" class="list-group-item active">
                    <p class="list-group-item-text">Save shift options</p>
                    <p class="list-group-item-text">Higlight changed items</p>
                </a>

                <a class="list-group-item" ui-sref="main.employee">
                    <i class="fa fa-users"></i> Employees</a>

                <a class="list-group-item">
                    <button class="btn btn-block btn-default" ng-click="vm.createDb()"><i class="fa fa-database"></i> Create Database</button>
                </a>

                <a href="#" class="list-group-item active">
                    <h4 class="list-group-item-heading">Generate Steps</h4>
                    <p class="list-group-item-text" style="text-decoration: line-through">Load Employee Data</p>
                    <p class="list-group-item-text">Add Employee Availability</p>
                    <p class="list-group-item-text">Prioritize days / shifts</p>
                    <p class="list-group-item-text">Populate shifts</p>
                    <p class="list-group-item-text">Optimize shifts</p>
                </a>

            </div>

        </div>
        <div id="mainContentWrapper" class="col-xs-12 col-sm-8 col-md-9">
            <div ui-view></div>
        </div>
    </div>
</div>
